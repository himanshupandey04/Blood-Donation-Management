{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container-fluid px-4 px-lg-5 py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-danger text-white py-3">
                    <h4 class="mb-0">My Profile</h4>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">

                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                {% if user.profile_image %}
                                <img src="{{ url_for('static', filename='uploads/' + user.profile_image) }}"
                                    class="rounded-circle shadow-sm"
                                    style="width: 150px; height: 150px; object-fit: cover;">
                                {% else %}
                                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center shadow-sm"
                                    style="width: 150px; height: 150px;">
                                    <i class="fas fa-user fa-4x text-muted"></i>
                                </div>
                                {% endif %}
                                <label for="profile_image"
                                    class="position-absolute bottom-0 end-0 bg-danger text-white rounded-circle p-2 shadow-sm"
                                    style="cursor: pointer;">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" id="profile_image" name="profile_image" class="d-none"
                                    accept="image/*" onchange="this.form.submit()">
                            </div>
                            <h5 class="mt-3">{{ user.name }}</h5>
                            <p class="text-muted">{{ user.email }}</p>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" name="phone" value="{{ user.phone }}"
                                    placeholder="+91 9876543210">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Blood Group</label>
                                <select class="form-select" name="blood_group">
                                    <option value="" {% if not user.blood_group %}selected{% endif %}>Select Group
                                    </option>
                                    <option value="A+" {% if user.blood_group=='A+' %}selected{% endif %}>A+</option>
                                    <option value="A-" {% if user.blood_group=='A-' %}selected{% endif %}>A-</option>
                                    <option value="B+" {% if user.blood_group=='B+' %}selected{% endif %}>B+</option>
                                    <option value="B-" {% if user.blood_group=='B-' %}selected{% endif %}>B-</option>
                                    <option value="O+" {% if user.blood_group=='O+' %}selected{% endif %}>O+</option>
                                    <option value="O-" {% if user.blood_group=='O-' %}selected{% endif %}>O-</option>
                                    <option value="AB+" {% if user.blood_group=='AB+' %}selected{% endif %}>AB+</option>
                                    <option value="AB-" {% if user.blood_group=='AB-' %}selected{% endif %}>AB-</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" name="dob" value="{{ user.dob }}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" rows="3">{{ user.address }}</textarea>
                            </div>
                            <div class="col-12 text-end mt-4">
                                <button type="submit" class="btn btn-danger px-4">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
